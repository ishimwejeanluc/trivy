name: Build, Scan Node App with Trivy, and Push to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull Trivy image from Docker Hub
        run: docker pull bitnami/trivy:latest

      - name: Scan Dockerfile for misconfigurations with Trivy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            bitnami/trivy:latest \
            config /workspace/Dockerfile.secured --severity CRITICAL,HIGH --exit-code 1 --format table

      - name: Build Node app Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest .

      - name: Scan Docker image for vulnerabilities with Trivy
        run: |
          docker run --rm \
            bitnami/trivy:latest \
            image --exit-code 1 --severity CRITICAL,HIGH ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest

      - name: Push Docker image (only if scan passed)
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest
